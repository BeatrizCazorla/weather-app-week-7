<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">  
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <div class = "title">Worldwide Weather Forecast</div>
    <button id= "geolocation">📍</button>
    <form id= "search-form">
    <input type = "search" id = "search-city" autocomplete="off" autofocus="on"
     placeholder="Enter the City" />
    <input type="submit" value="Search" id = "btn-value" >Search</input>
    </form>
    <div class = "city" id = "city"></div>
    <div id= "date"> </div>
    <div id = "time"> </div>
    <div id = "atmosphere" > </div>
    <div class = "icon" >
      <img src=""
      id = "icon"
      alt = "Atmosphere">
    </div> 
    <div id = "temp"> </div>
    <span class="units">
        <a href="#" id="celsius-link">°C</a>|
        <a href="#" id="fahrenheit-link">°F</a>
      </span> 
    <ul>
        <li>Humidity: <span id="humidity"></span>%</li>
        <li>Wind: <span id="wind"></span> km/h</li>
      </ul>
           
    <script src="index.js"></script>

</body>
</html>
