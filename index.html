<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <div class = "title">Worldwide Weather Forecast</div>
    <button id= "geolocation">📍</button>
    <form id= "search-form">
    <input type = "search" id = "search-city" autocomplete="off" autofocus="on"
     placeholder="Enter the City" />
    <input type="submit" value="Search" id = "btn-value" >Search</input>
    </form>
    <div class = "city" id = "city"></div>
    <div id= "date"> </div>
    <div id = "time"> </div>
    <div id = "atmosphere" > </div>
    <div class = "weather-temperature">
    <div class = "icon" >
      <img src=""
      id = "icon"
      alt = "Clear">
    </div> 
    <div id = "temp"> </div>
    <span class="units">
        <a href = "#" id="celsius-link" class = "active">°C |</a>
        <a href="#" id="fahrenheit-link">°F</a>
      </span> 
    </div>
    <ul>
        <li>Humidity: <span id="humidity"></span>%</li>
        <li>Wind: <span id="wind"></span> km/h</li>
      </ul>
      <div class = "weather-forecast">
        <div class = "row">
          <div class = "col-2">
            <div class = "weather-forecast-date">Thu</div>
          <img src = "https://openweathermap.org/img/wn/10d@2x.png"
          alt = ""
          width="50"
          />
          <div class = "weather-min-max-temperatures">
          <span class = "weather-forecast-max-temp">18°</span>
          <span class = "weather-forecast-min-temp">12°</span>
          </div>
      </div>      
    </div>
  </div>

      <small>
         <a id = "link-source"
            href="https://github.com/BeatrizCazorla/weather-app-week-7"
            target="_blank"
            >Open-source code</a
          >
          by Beatriz Cazorla
        </small>
    <script src="index.js"></script>

</body>
</html>
